<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    {% load static %}
     <script src="{% static "HttpStreamingClient.js" %}" ></script>
    <title>HTTP Streaming Server</title>
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs">
            <button type="button" onclick=loadPreviousVideo() class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-step-backward"></span> Previous Movie
            </button>
        </div>
        <div class="col-xs">
            <div id="ShowVideo"></div>
            <script>
            loadVideo({{ file }})

            </script>
        </div>
        <div class="col-xs-2">
            <button type="button" onclick=loadNextVideo() class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-step-backward"></span> Next Movie
            </button>
        </div>
    </div>
</div>


<script src="https://vjs.zencdn.net/7.2.3/video.js"></script>

</body>
